<!DOCTYPE html>
<html lang="en">

<head>
    <title>whac a mole</title>
    <meta name="Yoshi Park" content="whac a mole" />
    <meta name="copyright" content="whac a mole" />
    <meta name="description" content="whac a mole" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/whac-a-mole.css" media="screen" />
    <script src="../js/whac-a-mole.js" type="text/javascript"></script>
</head>

<body>
    <div id="main_content">
        <div id="head">
            <h1>Whac-a-mole</h1>
        </div>
        <div id="introduction">
            <h2>Test Your Skill, How many boxes(moles) can you check(hit) in 30 seconds?</h2>
        </div>
        <div id="gamesetting">
            <div class="button" id="start">
                <div id="startgame">Start Game</div>
                <div id="stopgame">Stop Game</div>
            </div>
            <div id="time">
                <div id="time_content">Time:</div>
                <div id="time_border"></div>
            </div>
            <div class="button" id="status">Game Over</div>
            <div id="score">
                <div class="button" id="score_content">Score:</div>
                <div class="button" id="score_border"></div>
            </div>
        </div>
        <div class="circle_border"></div>
        <div id="mole"></div>
        <div class="circle_border"></div>
        <div id="Instructions">
            <h3>Instructions:</h3>
            <p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
            <p>2. 1 point per hit, minus 1 point per miss.</p>
        </div>
    </div>
</body>

</html>
